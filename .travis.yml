sudo: required
language: cpp
dist: trusty

notifications:
      email: false
      
before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt58-trusty
  - sudo apt-get update -q
  - sudo apt-get install -qq qt58-meta-minimal

script:
  - mkdir build
  - cd build
  - source /opt/qt58/bin/qt58-env.sh
  - cmake ..
